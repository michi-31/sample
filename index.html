<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>警告</title>
    <style>
        body { text-align: center; padding-top: 50px; font-family: Arial, sans-serif; }
        h1 { color: red; }
        ul { text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h1>⚠ あなたは危険な行動をとりました！</h1>
    <p>このリンクは標的型攻撃メールの訓練用に作成されたものです。</p>
    <p>もし本物のフィッシングメールだった場合、あなたの個人情報が盗まれていた可能性があります。</p>
    <p><b>今後、以下の点に注意してください：</b></p>
    <ul>
        <li>送信元のメールアドレスを慎重に確認する</li>
        <li>予期しないリンクはクリックしない</li>
        <li>怪しい添付ファイルは開かない</li>
        <li>不審なメールはITサポートに報告する</li>
    </ul>
    <p style="color:blue;">セキュリティ意識を高め、安全に行動してください！</p>
</body>
</html>
